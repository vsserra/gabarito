<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner com QR Code</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #feedback {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 3;
    }
    #resultado {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid #0f0;
      display: none;
      max-height: 200px;
      z-index: 4;
    }
    #recapturar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div id="feedback">Aguardando QR Code...</div>
  <img id="resultado" />
  <button id="recapturar">Nova Captura</button>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const feedback = document.getElementById('feedback');
    const resultado = document.getElementById('resultado');
    const recapturar = document.getElementById('recapturar');
    let captured = false;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        });

      video.addEventListener('canplay', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        processFrame();
      });

      recapturar.addEventListener('click', () => {
        captured = false;
        resultado.style.display = 'none';
        recapturar.style.display = 'none';
        feedback.textContent = 'üîç Aguardando QR Code...';
      });
    }

    function processFrame() {
      if (captured) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        feedback.textContent = `‚úÖ QR Code detectado! Conte√∫do: ${code.data}`;
        captured = true;

        const corners = code.location;
        const minX = Math.min(corners.topLeftCorner.x, corners.bottomLeftCorner.x);
        const minY = Math.min(corners.topLeftCorner.y, corners.topRightCorner.y);
        const maxX = Math.max(corners.topRightCorner.x, corners.bottomRightCorner.x);
        const maxY = Math.max(corners.bottomLeftCorner.y, corners.bottomRightCorner.y);
        const width = maxX - minX;
        const height = maxY - minY;

        const imageDataCropped = ctx.getImageData(minX, minY, width, height);
        const canvasCrop = document.createElement('canvas');
        canvasCrop.width = width;
        canvasCrop.height = height;
        const ctxCrop = canvasCrop.getContext('2d');
        ctxCrop.putImageData(imageDataCropped, 0, 0);

        const base64 = canvasCrop.toDataURL('image/png');
        resultado.src = base64;
        resultado.style.display = 'block';
        recapturar.style.display = 'inline-block';

        const link = document.createElement('a');
        link.href = base64;
        link.download = 'captura_qrcode.png';
        link.click();
      } else {
        feedback.textContent = 'üîç Aguardando QR Code...';
        requestAnimationFrame(processFrame);
      }
    }

    window.onload = startCamera;
  </script>
</body>
</html>
