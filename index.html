<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner de Gabarito</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #feedback {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
    }
    #resultado {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      border: 2px solid #0f0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div id="feedback">Aguardando detec√ß√£o...</div>
  <img id="resultado" style="display:none;" />

  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const feedback = document.getElementById('feedback');
    const resultado = document.getElementById('resultado');
    let captured = false;

    cv['onRuntimeInitialized'] = () => {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        });

      video.addEventListener('canplay', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        startProcessing();
      });
    };

    function ordenarPontos(pontos) {
      pontos.sort((a, b) => a.x + a.y - (b.x + b.y));
      const [tl, br] = [pontos[0], pontos[3]];
      const [tr, bl] = pontos[1].x > pontos[2].x ? [pontos[1], pontos[2]] : [pontos[2], pontos[1]];
      return [tl, tr, br, bl];
    }

    function startProcessing() {
      const src = new cv.Mat(canvas.height, canvas.width, cv.CV_8UC4);
      const gray = new cv.Mat();
      const thresh = new cv.Mat();
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();

      function processFrame() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        src.data.set(imageData.data);

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.threshold(gray, thresh, 50, 255, cv.THRESH_BINARY_INV);
        cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let pontos = [];
        for (let i = 0; i < contours.size(); i++) {
          let cnt = contours.get(i);
          let area = cv.contourArea(cnt);
          if (area > 100 && area < 1500) {
            let M = cv.moments(cnt);
            if (M.m00 !== 0) {
              let cx = M.m10 / M.m00;
              let cy = M.m01 / M.m00;
              pontos.push({ x: cx, y: cy });
            }
          }
        }

        if (pontos.length === 4 && !captured) {
          feedback.textContent = "üìê Capturando e corrigindo...";
          captured = true;

          let ordered = ordenarPontos(pontos);
          let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [].concat(...ordered.map(p => [p.x, p.y])));
          let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, 1000, 0, 1000, 1414, 0, 1414
          ]);

          let M = cv.getPerspectiveTransform(srcTri, dstTri);
          let dst = new cv.Mat();
          let dsize = new cv.Size(1000, 1414);
          cv.warpPerspective(src, dst, M, dsize, cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

          // Mostrar imagem
          let canvas2 = document.createElement('canvas');
          canvas2.width = 1000;
          canvas2.height = 1414;
          let ctx2 = canvas2.getContext('2d');
          let imgData = new ImageData(new Uint8ClampedArray(dst.data), 1000, 1414);
          ctx2.putImageData(imgData, 0, 0);
          let base64 = canvas2.toDataURL('image/png');
          resultado.src = base64;
          resultado.style.display = 'block';
          feedback.textContent = "‚úÖ Cart√£o capturado!";

          // Baixar automaticamente
          let link = document.createElement('a');
          link.href = base64;
          link.download = 'cartao_resposta.png';
          link.click();
        } else if (!captured) {
          feedback.textContent = "üîç Aguardando detec√ß√£o dos 4 pontos...";
        }

        requestAnimationFrame(processFrame);
      }

      requestAnimationFrame(processFrame);
    }
  </script>
</body>
</html>
