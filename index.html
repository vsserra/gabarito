<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner com Alinhamento Animado</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #overlayFrame {
      position: absolute;
      border: 3px solid lime;
      width: 80vw;
      height: 60vh;
      top: 20vh;
      left: 10vw;
      border-radius: 10px;
      z-index: 2;
      transition: all 0.3s ease-out;
      pointer-events: none;
    }
    #feedback {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 3;
    }
    #resultado {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid #0f0;
      display: none;
      max-height: 200px;
      z-index: 4;
    }
    #recapturar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div id="overlayFrame"></div>
  <div id="feedback">Aguardando detec√ß√£o...</div>
  <img id="resultado" />
  <button id="recapturar">Nova Captura</button>

  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let overlay = document.getElementById('overlayFrame');
    let feedback = document.getElementById('feedback');
    let resultado = document.getElementById('resultado');
    let recapturar = document.getElementById('recapturar');
    let captured = false;

    function ordenarPontos(pontos) {
      pontos.sort((a, b) => a.x + a.y - (b.x + b.y));
      const [tl, br] = [pontos[0], pontos[3]];
      const [tr, bl] = pontos[1].x > pontos[2].x ? [pontos[1], pontos[2]] : [pontos[2], pontos[1]];
      return [tl, tr, br, bl];
    }

    function calcularEnvolvente(pontos) {
      const xs = pontos.map(p => p.x);
      const ys = pontos.map(p => p.y);
      const minX = Math.min(...xs);
      const maxX = Math.max(...xs);
      const minY = Math.min(...ys);
      const maxY = Math.max(...ys);
      return { left: minX, top: minY, width: maxX - minX, height: maxY - minY };
    }

    function desenharZonasDeBolhas(ctx) {
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      for (let i = 0; i < 10; i++) {
        ctx.strokeRect(100, 250 + i * 90, 800, 60);
      }
    }

    function startApp() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        });

      video.addEventListener('canplay', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        startProcessing();
      });

      recapturar.addEventListener('click', () => {
        captured = false;
        resultado.style.display = 'none';
        recapturar.style.display = 'none';
        feedback.textContent = 'üîç Aguardando detec√ß√£o dos 4 pontos...';
      });
    }

    function startProcessing() {
      const src = new cv.Mat(canvas.height, canvas.width, cv.CV_8UC4);
      const gray = new cv.Mat();
      const thresh = new cv.Mat();
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();

      function processFrame() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        src.data.set(imageData.data);

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.threshold(gray, thresh, 50, 255, cv.THRESH_BINARY_INV);
        cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let pontos = [];
        for (let i = 0; i < contours.size(); i++) {
          let cnt = contours.get(i);
          let area = cv.contourArea(cnt);
          if (area > 500 && area < 5000) {
            let M = cv.moments(cnt);
            if (M.m00 !== 0) {
              pontos.push({ x: M.m10 / M.m00, y: M.m01 / M.m00 });
              ctx.beginPath();
              ctx.arc(M.m10 / M.m00, M.m01 / M.m00, 10, 0, 2 * Math.PI);
              ctx.strokeStyle = 'cyan';
              ctx.stroke();
            }
          }
        }

        feedback.textContent = `üîé Detectados ${pontos.length} ponto(s)`;

        if (pontos.length === 4 && !captured) {
          let ordered = ordenarPontos(pontos);
          let envolvente = calcularEnvolvente(ordered);

          overlay.style.left = envolvente.left + 'px';
          overlay.style.top = envolvente.top + 'px';
          overlay.style.width = envolvente.width + 'px';
          overlay.style.height = envolvente.height + 'px';

          feedback.textContent = "‚úÖ Alinhado! Capturando...";
          captured = true;

          let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [].concat(...ordered.map(p => [p.x, p.y])));
          let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, 1000, 0, 1000, 1414, 0, 1414
          ]);
          let M = cv.getPerspectiveTransform(srcTri, dstTri);
          let warped = new cv.Mat();
          cv.warpPerspective(src, warped, M, new cv.Size(1000, 1414));

          let canvasResult = document.createElement('canvas');
          canvasResult.width = 1000;
          canvasResult.height = 1414;
          let ctxResult = canvasResult.getContext('2d');
          let imgData = new ImageData(new Uint8ClampedArray(warped.data), 1000, 1414);
          ctxResult.putImageData(imgData, 0, 0);

          desenharZonasDeBolhas(ctxResult);

          let base64 = canvasResult.toDataURL('image/png');
          resultado.src = base64;
          resultado.style.display = 'block';
          recapturar.style.display = 'inline-block';

          let link = document.createElement('a');
          link.href = base64;
          link.download = 'cartao_resposta.png';
          link.click();
        }

        requestAnimationFrame(processFrame);
      }

      requestAnimationFrame(processFrame);
    }

    window.Module = {
      onRuntimeInitialized() {
        startApp();
      }
    };
  </script>
</body>
</html>
